name: ci

on:
  push:

jobs:
  tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      id-token: write
      pull-requests: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: package-lock.json
      - name: Install dependencies
        run: |
          npm ci
      - name: Run database
        run: |
          docker compose up -d
